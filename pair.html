<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunShine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: url("https://i.ibb.co/3BXPXxL/f6a7f9c5b44211d46f281c7f9341253a.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .box {
      width: 100%;
      padding: 30px;
      text-align: center;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    #text {
  color: #000; /* Set the text color to black (#000) */
}

.input-container input {
  color: #000; /* Set the text color to black (#000) */
}

.centered-text {
  color: #000; /* Set the text color to black (#000) */
}

  
    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      box-shadow: 20px 20px 20px #d8d8d8, -10px -10px 20px #f8f8f8;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px; /* Set your desired maximum width */
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 13px 13px 10px #dcdcdc, inset -13px -13px 10px #f4f4f4;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #ff9d9d;
      outline: none;
      box-shadow: inset 13px 13px 10px #ffe1e1, inset -13px -13px 10px #f4f4f4;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #ffe1e1 0%, #ff9d9d 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }

    .centered-text {
    text-align: center;
}

.code-display {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px;
    border-radius: 15px;
    margin: 15px 0;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 3px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-transform: uppercase;
}

.code-display:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.code-label {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.status-message {
    background: rgba(255, 193, 7, 0.1);
    border: 2px solid #ffc107;
    color: #856404;
    padding: 15px;
    border-radius: 10px;
    margin: 15px 0;
    font-weight: bold;
}

.error-message {
    background: rgba(220, 53, 69, 0.1);
    border: 2px solid #dc3545;
    color: #721c24;
    padding: 15px;
    border-radius: 10px;
    margin: 15px 0;
    font-weight: bold;
}
  </style>
</head>
<body>
  <button class="back-button" onclick="location.href='/'">
    <i class="fa fa-arrow-left"></i> Kembali
  </button>
  
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user" style="font-size: 48px; color: #667eea; margin-bottom: 20px;"></i>
          <h2 class="centered-text" style="color: #333; margin-bottom: 10px;">Tautkan WhatsApp</h2>
          <p style="color: #666; margin-bottom: 25px;">Masukkan nomor Anda dengan kode negara</p>
            <div class="input-container">
                <input placeholder="+6285175463174" type="number" id="number" placeholder="enter your phone number with country code" name="">
                <button id="submit">enter</button>
              </div>
             
              <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
              <br>
              <br>
              <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let obj = document.getElementById("copy");
      let originalText = obj.innerText;
      try {
        await navigator.clipboard.writeText(originalText);
        obj.innerHTML = '<i class="fa fa-check"></i> TERSALIN!';
        obj.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
        setTimeout(() => {
          obj.innerText = originalText;
          obj.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }, 1500);
      } catch (err) {
        obj.innerHTML = '<i class="fa fa-exclamation"></i> Gagal menyalin';
        setTimeout(() => {
          obj.innerText = originalText;
        }, 1500);
      }
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div class="error-message">Masukkan nomor WhatsApp Anda dengan kode negara</div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div class="error-message">Format nomor tidak valid</div>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#333;font-size:18px;font-weight:bold";
        a.innerHTML = '<div class="status-message"><i class="fa fa-spinner fa-spin"></i> Sedang memproses... Mohon tunggu</div>';
        
        try {
          let response = await axios(`/code?number=${bc}`);
          let code = response.data.code;
          let message = response.data.message;
          
          if (code === "Service Unavailable" || code === "Request Timeout" || code === "Service Error") {
            if (code === "Request Timeout") {
              a.innerHTML = '<div class="error-message">Koneksi timeout. Coba lagi dalam beberapa saat.</div>';
            } else {
              a.innerHTML = '<div class="error-message">Layanan tidak tersedia. Silakan coba lagi.</div>';
            }
          } else if (code === "Invalid Phone Number") {
            a.innerHTML = '<div class="error-message">Format nomor tidak valid. Pastikan menggunakan kode negara.</div>';
          } else if (code === "Already Registered") {
            a.innerHTML = '<div class="status-message">Nomor sudah terdaftar. Gunakan nomor lain.</div>';
          } else {
            a.innerHTML = `
              <div class="code-label">Kode Pairing WhatsApp Anda:</div>
              <div class="code-display" id="copy" onclick="Copy()">
                ${code}
              </div>
              <p style="color: #666; font-size: 12px; margin-top: 10px;">
                <i class="fa fa-info-circle"></i> Klik kode untuk menyalin
              </p>
              <div style="background: rgba(34, 139, 34, 0.1); border: 2px solid #228B22; color: #006400; padding: 15px; border-radius: 10px; margin: 15px 0; font-weight: bold;">
                <i class="fa fa-check-circle"></i> ${message || 'File creds.json akan dikirim otomatis setelah pairing berhasil!'}
              </div>
              <div style="background: rgba(54, 162, 235, 0.1); border: 2px solid #36A2EB; color: #1E40AF; padding: 15px; border-radius: 10px; margin: 10px 0; font-size: 14px;">
                <i class="fa fa-info-circle"></i> Cara pairing:
                <br>1. Buka WhatsApp di HP Anda
                <br>2. Pilih "Perangkat Tertaut" 
                <br>3. Pilih "Tautkan dengan Nomor Telepon"
                <br>4. Masukkan kode di atas
                <br>5. File creds.json akan dikirim otomatis ke chat Anda
              </div>
            `;
          }
        } catch (error) {
          console.log('Error details:', error);
          if (error.response && error.response.status === 408) {
            a.innerHTML = '<div class="error-message">Koneksi timeout. Server membutuhkan waktu lebih lama.</div>';
          } else {
            a.innerHTML = '<div class="error-message">Terjadi kesalahan koneksi. Periksa jaringan dan coba lagi.</div>';
          }
        }
      }
    });
  </script>
</body>
</html>
